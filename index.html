<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA | Discipline Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --card-bg: #121216; 
            --border: rgba(255, 255, 255, 0.08);
            --accent-pro: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            --text-main: #ffffff;
            --text-dim: #444b55;
            --blue: #38bdf8;
            --red: #fb7185;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; width: 100vw; overflow: hidden; touch-action: manipulation; }

        .nav-bar {
            position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #0a0a0c; padding: 4px; border-radius: 20px; border: 1px solid var(--border); display: flex; gap: 4px;
        }
        .nav-btn { padding: 6px 16px; border-radius: 16px; border: none; color: var(--text-dim); background: transparent; font-size: 0.7rem; font-weight: 700; cursor: pointer; }
        .nav-btn.active { background: white; color: black; }
        .pro-active .nav-btn.active { background: var(--accent-pro); color: white; }

        .app-shell { height: 100vh; overflow-y: auto; padding: 80px 16px 40px; max-width: 420px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        .card { width: 100%; background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 20px; }

        #stats-card { transition: opacity 0.3s; }
        .free-active #stats-card { opacity: 0.1; pointer-events: none; filter: grayscale(1); }
        .stat-row { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
        .stat-label { font-size: 0.55rem; font-weight: 800; color: var(--text-dim); letter-spacing: 1.5px; }
        .stat-val { font-family: 'JetBrains Mono'; font-size: 0.85rem; }

        #timer-display { font-family: 'JetBrains Mono'; font-size: 3rem; font-weight: 300; letter-spacing: -1px; text-align: center; padding: 10px 0; }
        .pro-active.running #timer-display { font-size: 2.2rem; opacity: 0.3; letter-spacing: 4px; }

        .task-input { width: 100%; background: #1a1a20; border: 1px solid var(--border); border-radius: 16px; padding: 14px; color: white; text-align: center; font-size: 0.85rem; margin-bottom: 12px; outline: none; }
        .pro-active .task-input { border: none; border-bottom: 1px solid var(--border); border-radius: 0; background: transparent; }

        .time-picker { display: flex; gap: 8px; margin-bottom: 16px; }
        .picker-group { flex: 1; text-align: center; }
        .picker-group label { font-size: 0.5rem; color: var(--text-dim); display: block; margin-bottom: 4px; }
        .picker-group input { width: 100%; background: #1a1a20; border: 1px solid var(--border); border-radius: 12px; padding: 10px 4px; color: white; text-align: center; font-family: 'JetBrains Mono'; }

        .btn-main { width: 100%; padding: 16px; border-radius: 18px; border: none; font-size: 0.8rem; font-weight: 800; background: white; color: black; cursor: pointer; }
        .pro-active .btn-main { background: var(--accent-pro); color: white; }

        .controls-secondary { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
        .btn-sub { padding: 10px; border-radius: 12px; border: 1px solid var(--border); background: transparent; color: var(--text-dim); font-size: 0.6rem; font-weight: 700; cursor: pointer; }
        .btn-surrender { border-color: rgba(251, 113, 133, 0.2); color: var(--red); }

        .overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px; }
        .ritual-msg { font-size: 0.6rem; letter-spacing: 4px; color: #444; margin-bottom: 10px; }
        
        .free-active #logs-panel { opacity: 0.1; pointer-events: none; }
        .flame-red { color: var(--red); }
        .flame-blue { color: var(--blue); }
    </style>
</head>
<body class="free-active">

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="setPlan('free', this)">FREE</button>
        <button class="nav-btn" onclick="setPlan('pro', this)">PRO üíé</button>
    </nav>

    <div id="ritual-overlay" class="overlay">
        <p class="ritual-msg">STEADY YOUR BREATH</p>
        <div id="ritual-count" style="font-family:'JetBrains Mono'; font-size:4rem;">3</div>
    </div>

    <div id="surrender-overlay" class="overlay">
        <p style="color: var(--red); font-weight: 800; margin-bottom: 20px;">üè≥Ô∏è SURRENDER</p>
        <p style="font-size: 0.9rem; margin-bottom: 40px; line-height: 1.6; color: #888;">
            "Tidak apa-apa menyerah.<br>Tapi sistem akan mengingatnya."
        </p>
        <div style="display:flex; gap: 20px; width: 100%;">
            <button class="btn-sub" onclick="cancelSurrender()" style="flex:1; border-color: white; color: white;">KEMBALI FOKUS</button>
            <button class="btn-sub" onclick="confirmSurrender()" style="flex:1; background: var(--red); color: black; border: none;">YA, SAYA MENYERAH</button>
        </div>
    </div>

    <div class="app-shell">
        <div id="stats-card" class="card">
            <div class="stat-row">
                <span class="stat-label">AURA SCORE‚Ñ¢</span>
                <span id="score-val" class="stat-val">0.0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">STREAK BADGE</span>
                <span id="streak-val" class="stat-val">üî• 0</span>
            </div>
        </div>

        <main class="card">
            <div id="timer-display">00:00:00</div>
            <input type="text" id="task-input" class="task-input" placeholder="Apa targetmu?">

            <div class="time-picker" id="time-picker">
                <div class="picker-group"><label>HR</label><input type="number" id="h" value="0"></div>
                <div class="picker-group"><label>MIN</label><input type="number" id="m" value="0"></div>
                <div class="picker-group"><label>SEC</label><input type="number" id="s" value="0"></div>
            </div>

            <button class="btn-main" id="start-btn" onclick="initStart()">MULAI RITUAL</button>
            
            <div class="controls-secondary">
                <button class="btn-sub" onclick="handlePause()" id="pause-btn">PAUSE</button>
                <button class="btn-sub btn-surrender" id="surrender-btn" onclick="requestSurrender()">SURRENDER</button>
            </div>
        </main>

        <div id="logs-panel" class="card">
            <span class="stat-label">DISCIPLINE LOG</span>
            <div id="log-content" style="margin-top:12px; font-size:0.75rem;"></div>
        </div>
    </div>

    <script>
        let timeLeft = 0, timer = null, mode = 'free', isPaused = false;
        let score = parseFloat(localStorage.getItem('aura_score')) || 0;
        let streak = parseInt(localStorage.getItem('aura_streak')) || 0;
        let interupsi = 0;

        const timerDisplay = document.getElementById('timer-display');
        const ritualOverlay = document.getElementById('ritual-overlay');
        const surrenderOverlay = document.getElementById('surrender-overlay');

        function setPlan(p, btn) {
            mode = p;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.body.className = p + '-active';
            resetToFresh();
            updateStatsUI();
        }

        function updateUI() {
            const h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
            const m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${h}:${m}:${s}`;
        }

        function initStart() {
            const h = parseInt(document.getElementById('h').value) || 0;
            const m = parseInt(document.getElementById('m').value) || 0;
            const s = parseInt(document.getElementById('s').value) || 0;
            timeLeft = (h * 3600) + (m * 60) + s;
            if(timeLeft <= 0) return;

            if(mode === 'pro') {
                ritualOverlay.style.display = 'flex';
                let c = 3;
                document.getElementById('ritual-count').innerText = c;
                const intr = setInterval(() => {
                    c--;
                    if(c > 0) document.getElementById('ritual-count').innerText = c;
                    else { clearInterval(intr); ritualOverlay.style.display = 'none'; startTimer(); }
                }, 1000);
            } else startTimer();
        }

        function startTimer() {
            document.body.classList.add('running');
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('time-picker').style.display = 'none';
            interupsi = 0;
            timer = setInterval(() => {
                if(!isPaused && timeLeft > 0) { timeLeft--; updateUI(); }
                else if (timeLeft <= 0) finishSession();
            }, 1000);
        }

        function requestSurrender() {
            if (!timer) return;
            if (mode === 'free') { confirmSurrender(); return; }
            surrenderOverlay.style.display = 'flex';
        }

        function cancelSurrender() { surrenderOverlay.style.display = 'none'; }

        function confirmSurrender() {
            surrenderOverlay.style.display = 'none';
            if (mode === 'pro') {
                streak = 0;
                localStorage.setItem('aura_streak', 0);
                saveLog("SURRENDERED üè≥Ô∏è");
            }
            resetToFresh();
        }

        function handlePause() {
            if(mode === 'pro') interupsi += 1;
            isPaused = !isPaused;
            document.getElementById('pause-btn').innerText = isPaused ? "RESUME" : "PAUSE";
            timerDisplay.style.opacity = isPaused ? "0.2" : (mode === 'pro' ? "0.3" : "1");
        }

        function resetToFresh() {
            clearInterval(timer); timer = null; isPaused = false;
            document.body.classList.remove('running');
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('time-picker').style.display = 'flex';
            document.getElementById('pause-btn').innerText = "PAUSE";
            timerDisplay.style.opacity = "1";
            updateUI(); updateStatsUI();
        }

        function finishSession() {
            clearInterval(timer);
            if(mode === 'pro') {
                let sessionScore = 1.5 - (interupsi * 0.3);
                score = Math.max(0, score + sessionScore);
                streak++;
                localStorage.setItem('aura_score', score);
                localStorage.setItem('aura_streak', streak);
                saveLog("COMPLETED ‚úÖ");
            }
            alert("Fokus Selesai.");
            resetToFresh();
        }

        function updateStatsUI() {
            if(mode === 'pro') {
                document.getElementById('score-val').innerText = score.toFixed(1);
                document.getElementById('streak-val').innerText = `üî• ${streak}`;
                renderLogs();
            }
        }

        function saveLog(status) {
            const logs = JSON.parse(localStorage.getItem('aura_logs') || '[]');
            logs.unshift({ t: document.getElementById('task-input').value || 'Focus', s: status, d: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            localStorage.setItem('aura_logs', JSON.stringify(logs.slice(0, 20)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('aura_logs') || '[]');
            document.getElementById('log-content').innerHTML = logs.map(l => `
                <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid var(--border)">
                    <span style="color:${l.s.includes('SURRENDER') ? 'var(--red)' : 'white'}">${l.t}</span>
                    <span style="color:var(--text-dim); font-size:0.6rem;">${l.s} | ${l.d}</span>
                </div>
            `).join('') || 'Log kosong.';
        }

        updateStatsUI();
    </script>
</body>
</html>
