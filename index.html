<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA | Discipline Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --card-bg: rgba(18, 18, 22, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --accent-pro: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            --text-main: #ffffff;
            --text-dim: #444b55;
            --blue: #38bdf8;
            --red: #fb7185;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        *::-webkit-scrollbar { display: none !important; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% 0%, #16162a 0%, #050507 70%);
            color: var(--text-main); height: 100vh; width: 100vw; overflow: hidden;
        }

        /* Nav - Dynamic Island */
        .nav-bar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(20px);
            padding: 4px; border-radius: 24px; border: 1px solid var(--border);
            display: flex; gap: 4px;
        }
        .nav-btn {
            padding: 8px 20px; border-radius: 20px; border: none; color: var(--text-dim);
            background: transparent; font-size: 0.7rem; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { background: white; color: black; }
        .pro-active .nav-btn.active { background: var(--accent-pro); color: white; }

        .app-shell {
            height: 100vh; overflow-y: auto; padding: 90px 16px 40px;
            max-width: 440px; margin: 0 auto; display: flex; flex-direction: column; gap: 16px;
            transition: var(--transition);
        }

        .card {
            width: 100%; background: var(--card-bg); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 28px; padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: var(--transition);
        }

        /* PRO UI: Hide elements in Deep Work Mode */
        .pro-active.running .time-picker, 
        .pro-active.running #reset-btn { display: none !important; }

        /* Stats Panel */
        #stats-card { display: flex; flex-direction: column; gap: 12px; }
        .free-active #stats-card { opacity: 0.15; filter: blur(2px); pointer-events: none; }
        .stat-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-label { font-size: 0.55rem; font-weight: 800; color: var(--text-dim); letter-spacing: 2px; text-transform: uppercase; }
        .stat-val { font-family: 'JetBrains Mono'; font-size: 0.9rem; }

        /* Timer Area */
        .timer-display-container { text-align: center; padding: 20px 0; }
        #timer-display {
            font-family: 'JetBrains Mono'; font-size: 3rem; font-weight: 300;
            letter-spacing: -1px; transition: var(--transition);
        }
        .pro-active.running #timer-display { font-size: 2.2rem; opacity: 0.4; letter-spacing: 5px; }

        /* Inputs */
        .task-input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 18px; padding: 16px; color: white; text-align: center;
            font-size: 0.85rem; margin-bottom: 16px; outline: none; transition: 0.3s;
        }
        .pro-active .task-input { border: none; border-bottom: 1px solid var(--border); border-radius: 0; background: transparent; }

        .time-picker { display: flex; gap: 10px; margin-bottom: 24px; }
        .picker-group { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .picker-group label { font-size: 0.55rem; font-weight: 800; color: var(--text-dim); text-align: center; }
        .picker-group input {
            width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border);
            border-radius: 14px; padding: 12px 5px; color: white; text-align: center; font-family: 'JetBrains Mono';
        }

        /* Buttons */
        .btn-main {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            font-size: 0.85rem; font-weight: 700; cursor: pointer; transition: var(--transition);
            background: white; color: black; letter-spacing: 1px;
        }
        .pro-active .btn-main { background: var(--accent-pro); color: white; }

        .btn-sub {
            padding: 12px; border-radius: 14px; border: 1px solid var(--border);
            background: transparent; color: var(--text-dim); font-size: 0.6rem;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        /* Ritual Overlay */
        #ritual-overlay {
            position: fixed; inset: 0; background: #000; z-index: 6000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        .ritual-text { font-size: 0.7rem; letter-spacing: 5px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 20px; }
        #ritual-count { font-family: 'JetBrains Mono'; font-size: 4rem; font-weight: 300; }

        /* Archive */
        .free-active #logs-panel { opacity: 0.15; filter: blur(2px); pointer-events: none; }

        /* Evolution Colors */
        .flame-blue { color: var(--blue); }
        .flame-red { color: var(--red); }
        .flame-white { color: #fff; text-shadow: 0 0 10px #fff; }
    </style>
</head>
<body class="free-active">

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="setPlan('free', this)">FREE</button>
        <button class="nav-btn" onclick="setPlan('pro', this)">PRO ðŸ’Ž</button>
    </nav>

    <div id="ritual-overlay">
        <p class="ritual-text" id="ritual-msg">Preparing Focus</p>
        <div id="ritual-count">3</div>
    </div>

    <div class="app-shell">
        <div id="stats-card" class="card">
            <div class="stat-row">
                <span class="stat-label">Aura Scoreâ„¢</span>
                <span id="score-val" class="stat-val">0.0</span>
            </div>
            <div style="height: 1px; background: var(--border); margin: 4px 0;"></div>
            <div class="stat-row">
                <span class="stat-label">Streak Badge</span>
                <span id="streak-val" class="stat-val">ðŸ”¥ 0</span>
            </div>
        </div>

        <main class="card">
            <div class="timer-display-container">
                <div id="timer-display">00:00:00</div>
            </div>

            <input type="text" id="task-input" class="task-input" placeholder="Apa fokus anda?" spellcheck="false">

            <div class="time-picker">
                <div class="picker-group"><label>HRS</label><input type="number" id="h" value="0"></div>
                <div class="picker-group"><label>MIN</label><input type="number" id="m" value="0"></div>
                <div class="picker-group"><label>SEC</label><input type="number" id="s" value="0"></div>
            </div>

            <button class="btn-main" id="start-btn" onclick="initStart()">START MISSION</button>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                <button class="btn-sub" onclick="handlePause()">PAUSE</button>
                <button class="btn-sub" id="reset-btn" onclick="handleReset()">RESET</button>
            </div>
        </main>

        <div id="logs-panel" class="card">
            <span class="stat-label">Focus Archive (30D)</span>
            <div id="log-content" style="margin-top:15px; font-size:0.7rem;"></div>
        </div>
    </div>

    <script>
        let timeLeft = 0, timer = null, mode = 'free', isPaused = false;
        let score = parseFloat(localStorage.getItem('aura_score')) || 0;
        let streak = parseInt(localStorage.getItem('aura_streak')) || 0;
        let interupsi = 0;

        function setPlan(p, btn) {
            mode = p;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.body.className = p + '-active';
            handleReset();
            updateStatsUI();
        }

        function updateUI() {
            const h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
            const m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
        }

        async function initStart() {
            const h = parseInt(document.getElementById('h').value) || 0;
            const m = parseInt(document.getElementById('m').value) || 0;
            const s = parseInt(document.getElementById('s').value) || 0;
            timeLeft = (h * 3600) + (m * 60) + s;
            if(timeLeft <= 0) return;

            if(mode === 'pro') {
                runRitual();
            } else {
                startTimer();
            }
        }

        function runRitual() {
            const overlay = document.getElementById('ritual-overlay');
            const count = document.getElementById('ritual-count');
            overlay.style.display = 'flex';
            let c = 3;
            count.innerText = c;
            const intr = setInterval(() => {
                c--;
                if(c > 0) count.innerText = c;
                else {
                    clearInterval(intr);
                    overlay.style.display = 'none';
                    startTimer();
                }
            }, 1000);
        }

        function startTimer() {
            document.body.classList.add('running');
            interupsi = 0;
            if(mode === 'pro') {
                try { document.documentElement.requestFullscreen(); } catch(e){}
            }

            timer = setInterval(() => {
                if(!isPaused && timeLeft > 0) {
                    timeLeft--;
                    updateUI();
                } else if (timeLeft <= 0) {
                    finishSession();
                }
            }, 1000);
        }

        window.onblur = () => {
            if(mode === 'pro' && timer) {
                interupsi++;
                timeLeft += 10; // Penalti waktu
                alert("DETEKSI GANGGUAN: Fokus melemah. Penalti +10s.");
            }
        };

        function handlePause() {
            if(mode === 'pro') {
                if(!confirm("Pro Rule: Pause akan mengurangi Aura Score. Lanjutkan?")) return;
                interupsi += 2;
            }
            isPaused = !isPaused;
        }

        function handleReset() {
            if(mode === 'pro' && timer) {
                if(confirm("Sesi Pro akan dianggap GAGAL. Reset?")) {
                    streak = 0;
                    localStorage.setItem('aura_streak', 0);
                } else return;
            }
            clearInterval(timer); timer = null; isPaused = false;
            document.body.classList.remove('running');
            updateUI(); updateStatsUI();
        }

        function finishSession() {
            clearInterval(timer);
            if(mode === 'pro') {
                // Aura Score Calculation (Discipline Logic)
                let sessionScore = 1.5; 
                if(interupsi > 0) sessionScore -= (interupsi * 0.2);
                score = Math.max(0, score + sessionScore);
                streak++;
                
                localStorage.setItem('aura_score', score);
                localStorage.setItem('aura_streak', streak);
                saveLog();
                alert(`Ritual Selesai. Aura: +${sessionScore.toFixed(1)}`);
            } else {
                alert("Timer Selesai.");
            }
            handleReset();
        }

        function updateStatsUI() {
            if(mode === 'pro') {
                document.getElementById('score-val').innerText = score.toFixed(1);
                const sv = document.getElementById('streak-val');
                sv.innerText = `ðŸ”¥ ${streak}`;
                sv.className = 'stat-val ' + (streak > 15 ? 'flame-white' : (streak > 5 ? 'flame-red' : 'flame-blue'));
                renderLogs();
            }
        }

        function saveLog() {
            const logs = JSON.parse(localStorage.getItem('aura_logs') || '[]');
            logs.unshift({ t: document.getElementById('task-input').value || 'Deep Work', d: new Date().toLocaleDateString() });
            localStorage.setItem('aura_logs', JSON.stringify(logs.slice(0, 30)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('aura_logs') || '[]');
            document.getElementById('log-content').innerHTML = logs.map(l => `
                <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid var(--border)">
                    <span>${l.t}</span><span style="color:var(--text-dim)">${l.d}</span>
                </div>
            `).join('') || 'No history yet.';
        }

        updateStatsUI();
    </script>
</body>
</html>
